    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e; /* خلفية داكنة جدا */
            --text-color: #e0e0e0; /* نص رمادي فاتح */
            --accent-color: #00ff99; /* لون أخضر نيون */
            --border-color: #3f3f5f; /* حدود داكنة */
            --input-bg: #2b2b4d; /* خلفية حقول الإدخال */
            --button-bg: #00aaff; /* لون أزرق للزرار */
            --button-hover-bg: #0077cc; /* لون أزرق أغمق عند التمرير */
            --error-color: #ff3366; /* لون أحمر للأخطاء */
        }

        body {
            font-family: 'Roboto Mono', monospace; /* خط أحادي المسافة */
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            direction: rtl; /* لدعم اللغة العربية */
            text-align: right;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: auto; /* للسماح بالتمرير إذا كان المحتوى كبيرًا */
        }

        .container {
            width: 100%;
            max-width: 700px; /* زيادة عرض الحاوية قليلاً */
            background: var(--input-bg); /* خلفية داكنة للحاوية */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.3); /* توهج أخضر خفيف */
            border: 1px solid var(--accent-color); /* حدود نيون */
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 0 10px var(--accent-color); /* توهج للنص */
            letter-spacing: 2px;
            font-size: 2.2em;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 20px 0;
            box-shadow: 0 0 5px var(--accent-color);
        }

        textarea, input[type="password"] {
            width: calc(100% - 20px); /* معالجة البادينج */
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color); /* خلفية حقول الإدخال */
            color: var(--text-color);
            border-radius: 5px;
            outline: none; /* إزالة الإطار الافتراضي عند التركيز */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        textarea:focus, input[type="password"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color); /* توهج عند التركيز */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px; /* مسافة بين الأزرار */
            margin-bottom: 20px;
        }

        button {
            flex-grow: 1; /* لجعل الأزرار تتوزع بالتساوي */
            padding: 12px 15px;
            background-color: var(--button-bg);
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: var(--button-hover-bg);
            box-shadow: 0 0 15px var(--button-hover-bg); /* توهج عند التمرير */
        }

        .result-area {
            margin-top: 15px;
            padding: 15px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            min-height: 80px; /* زيادة الارتفاع */
            word-wrap: break-word;
            font-family: 'Roboto Mono', monospace;
            color: var(--accent-color); /* لون أخضر نيون للنتيجة */
            text-align: left; /* النتيجة بالإنجليزية لذا يسار */
            box-shadow: inset 0 0 8px rgba(0, 255, 153, 0.2); /* توهج داخلي */
            overflow: auto; /* للسماح بالتمرير داخل منطقة النتائج */
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span style="color:#ff3366;">[</span> نظام التشفير السري <span style="color:#ff3366;">]</span></h1>
    <div class="divider"></div>
    
    <label for="plainText">النص الأصلي / الرسالة المشفرة:</label>
    <textarea id="plainText" rows="8" placeholder="أدخل النص هنا لتشفيره، أو الرسالة المشفرة لفك تشفيرها."></textarea>
    
    <label for="password">المفتاح السري:</label>
    <input type="password" id="password" placeholder="أدخل مفتاح التشفير/فك التشفير">
    
    <div class="button-group">
        <button onclick="encryptText()">تشفير <span style="color:var(--accent-color);"> > </span></button>
        <button onclick="decryptText()">فك تشفير <span style="color:var(--accent-color);"> > </span></button>
    </div>
    
    <div class="divider"></div>

    <label>سجل العمليات:</label>
    <div id="result" class="result-area" dir="ltr"></div>
</div>

<script>
    /**
     * تشفير النص باستخدام AES
     */
    function encryptText() {
        const text = document.getElementById('plainText').value;
        const pass = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');

        if (!text || !pass) {
            resultDiv.textContent = 'خطأ: يجب إدخال النص والمفتاح السري.';
            resultDiv.style.color = 'var(--error-color)';
            return;
        }
        resultDiv.style.color = 'var(--accent-color)'; // إعادة اللون الافتراضي للنتيجة

        try {
            const encrypted = CryptoJS.AES.encrypt(text, pass).toString();
            resultDiv.textContent = 'تم التشفير: ' + encrypted;
            document.getElementById('plainText').value = encrypted; 
        } catch (e) {
            resultDiv.textContent = 'خطأ في التشفير: ' + e.message;
            resultDiv.style.color = 'var(--error-color)';
        }
    }

    /**
     * فك تشفير النص باستخدام AES
     */
    function decryptText() {
        const encryptedText = document.getElementById('plainText').value;
        const pass = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');

        if (!encryptedText || !pass) {
            resultDiv.textContent = 'خطأ: يجب إدخال الرسالة المشفرة والمفتاح السري.';
            resultDiv.style.color = 'var(--error-color)';
            return;
        }
        resultDiv.style.color = 'var(--accent-color)'; // إعادة اللون الافتراضي للنتيجة

        try {
            const bytes  = CryptoJS.AES.decrypt(encryptedText, pass);
            const decryptedText = bytes.toString(CryptoJS.enc.Utf8);

            if (!decryptedText) {
                resultDiv.textContent = 'خطأ في فك التشفير: قد يكون المفتاح السري غير صحيح أو الرسالة غير صالحة.';
                resultDiv.style.color = 'var(--error-color)';
            } else {
                resultDiv.textContent = 'تم فك التشفير: ' + decryptedText;
                document.getElementById('plainText').value = decryptedText; 
            }
        } catch (e) {
            resultDiv.textContent = 'خطأ في فك التشفير: ' + e.message;
            resultDiv.style.color = 'var(--error-color)';
        }
    }
</script>

</body>
</html>
